 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="es-co">
 
 <head>
     <title> Modelo Vtex</title>
     <vtex:metaTags/>
 
     <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
     <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
     <script src="/arquivos/ion.rangeSlider.min.js"></script>
 
     <vtex:template id="commonStyles" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 </head>
 
 <body id="brand-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
                     
         <div id="brand-extra-top"></div>
 
         <section id="content" class="container">
 
             <div id="box-bread-brumb">
                 <vtex.cmc:breadCrumb />
             </div>
                     
             <div id="brand-extra-middle"></div>
 
             <div class="row">
 
                 <aside class="col-xs-3 hidden-xs hidden-sm sidebar">
                     <div id="brand-navegador">
                         <!--  Controle: navegador de brando -->
                         <vtex.cmc:searchNavigator />
                         <!-- /Controle: navegador de brando -->
                     
                         <div id="brand-extra-filtro"></div>
                     </div><!-- #brand-navegador -->          	
                 </aside><!-- .sidebar -->
        
                 <article id="main-content" class="col-xs-12 col-md-9">
                                                                     
                     <div class="title-brand">
                         <!--  Controle: Titulo -->
                         <vtex.cmc:searchTitle />
                         <!-- /Controle: Titulo -->
                     </div><!-- .title-brand -->
                             
                     <div id="brand-banner">
                         <!--  placeholder -->
                         <vtex:contentPlaceHolder id="Banner-Principal" />
                         <!-- /placeholder -->
                     </div><!-- #brand-banner -->
                         
                     <div id="collections">
                         <div class="showcase-default">
                             <!--  Controle: Resultado da busca / Lista de produtos -->
                             <vtex.cmc:searchResult layout="19ccd66b-b568-43cb-a106-b52f9796f5cd" itemCount="12"  columnCount="3" />
                             <!--  /Controle: Resultado da busca / Lista de produtos -->
                         </div><!-- .collection-wrap -->
                     </div><!-- #collections -->
                 
                 </article><!-- #main-content -->
 
             </div><!-- .row -->
         
         </section><!-- #content -->
                     
         <div id="brand-extra-bottom"></div>
 
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
     
     </div><!-- .container-fluid -->
 
 </body>
     <vtex:template id="commonScripts" />
 </html>
